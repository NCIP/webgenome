##########################################################
##                                                      ##
## Operating in Standalone mode?                        ##
## Valid values are:                                    ##
##     true                                             ##
##     false                                            ##
##                                                      ##
## true - means that analytic operations will be handed ##
## over to the Analytic Server. These include data      ##
## loading, plotting and smoothing operations. This     ##
## setting also affects whether some pages in the UI    ##
## displayed. For example, the Job Details page will    ##
## appear if this setting below is set to yes.          ##
## false - means all operations are performed in single ##
## server mode with no handover to an EJB server for    ##
## the above operations.                                ##
##                                                      ##
########################################################## 
operating-mode.standalone=true

##########################################################
## The subdirectory name that contains the hibernate
## mapping files (*.hbm.xml) used by webgenome (this
## property is referenced in applicationContext.xml -
## see that to understand how its used).
##
## Valid values are strictly:
##   buildxml (PRODUCTION USE - ALWAYS)
##   devxml   (USE DURING DEVELOPMENT - NEVER IN PRODUCTION)
##
## Background:
## A separate set of mapping files have been created for
## use during development, which contain local references to
## hibernate-mapping-3.0.dtd rather than
## http://hibernate.sourceforge.net/hibernate-mapping-3.0.dtd.
##
## The 'devxml' setting will speed up your Tomcat deployments
## considerably (because the DTD file is retrieved from
## the file system rather than with multiple HTTP GETs).
## For 'devxml', put a copy of hibernate-mapping-3.0.dtd
## somewhere locally where it will be 'picked up', e.g.
## the root directory of your installed Eclipse IDE.
##
## !! FOR PRODUCTION, THE MAPPING FILES IN buildxml
##    MUST BE USED - SO THE SETTING BELOW MUST BE buildxml !!
## If you're at all confused, just make this setting:
## hibernate.xml.sourcedir=buildxml
##########################################################
hibernate.xml.sourcedir=devxml
