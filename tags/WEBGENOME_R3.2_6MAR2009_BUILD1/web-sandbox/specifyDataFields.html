<script language="Javascript">
	function setBioassayName(field) {
		var checkBox = document.getElementById(field);
		var colName = null;
		if (checkBox.checked) {
			var colTdId = field + "_col";
			colName = document.getElementById(colTdId).firstChild.nodeValue;
		} else {
			colName = "";
		}
		var textInputId = field + "_bioassay";
		var textInput = document.getElementById(textInputId);
		textInput.value = colName;
	}
</script>
<table>
	<tr>
		<th>Contains Data</th>
		<th>Column Name</th>
		<th>Bioassay Name</th>
	</tr>
	<tr>
		<td><input type="checkbox" id="field_1"
			onclick="setBioassayName('field_1')"/></td>
		<td id="field_1_col">Column1</td>
		<td><input type="text" id="field_1_bioassay"/></td>
	</tr>
	<tr>
		<td><input type="checkbox" id="field_2"
			onclick="setBioassayName('field_2')"/></td>
		<td id="field_2_col">Column2</td>
		<td><input type="text" id="field_2_bioassay"/></td>
	</tr>
	<tr>
		<td><input type="checkbox" id="field_3"
			onclick="setBioassayName('field_3')"/></td>
		<td id="field_3_col">Column3</td>
		<td><input type="text" id="field_3_bioassay"/></td>
	</tr>
</table>

<p>
	<input type="submit" value="OK" />
	<input type="button" value="Cancel" />
</p>
